<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:dialog id="dialog_historical" widgetVar="historicalDial" modal="true" draggable="false"
		resizable="false" closable="false" header="Registros Historicos" closeOnEscape="true">
		<h:form id="form_historical">
			<p:panel styleClass="panel_transparent">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="Alarmas Obtenidas desde KOU: " />
					<h:outputLabel value="#{cpymes.historicalRecords.sendFromKou}" />

					<h:outputLabel value="Alarmas Filtradas y Guardadas: " />
					<h:outputLabel value="#{cpymes.historicalRecords.sendToCPYMESNoActive}" />

					<h:outputLabel value="Alarmas Guardadas con Estado Activo: " />
					<h:outputLabel value="#{cpymes.historicalRecords.sendToCPYMESActive}" />

					<h:outputLabel value="Alarmas Enviadas al IVR: " />
					<h:outputLabel value="#{cpymes.historicalRecords.sendToIVR}" />

					<h:outputLabel value="Alarmas Restauradas en CPYMES: " />
					<h:outputLabel value="#{cpymes.historicalRecords.alarmRestoreCPYMES}" />

					<h:outputLabel value="Alarmas Restauradas en el IVR: " />
					<h:outputLabel value="#{cpymes.historicalRecords.alarmRestoreIVR}" />
					<hr style="height: 30px; visibility: hidden;" />
					<f:facet name="footer">
						<p:commandButton value="Cerrar" oncomplete="PF('historicalDial').hide();"
							style="width: 350px; height: 40px;" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</p:dialog>
</ui:composition>
